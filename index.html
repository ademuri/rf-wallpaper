<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sketch</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <script src="libraries/unit-tester.js"></script>
  <script src="controls.js"></script>
  <style>
    #highlight-forms {
      display: flex;
      flex-direction: row;
      /* or just 'row' */
    }

    #highlight-forms>form {
      /* Add some spacing between the forms */
      margin-right: 10px;
    }

    #all-highlight legend {
      font-style: italic;
    }
  </style>
</head>

<body>
  <script src="math.js"></script>
  <script src="sketch.js"></script>
  <div class="container"></div>
  <div id="sketch-container"></div>

  <div id="highlight-forms">
    <form id="frequency-highlight">
      <fieldset>
        <legend>Frequency</legend>
        <div>
          <input type="radio" id="frequency-highlight-minor" name="frequency-highlight" value="minor">
          <label for="frequency-highlight-minor">Minor</label>
          <input type="radio" id="frequency-highlight-major" name="frequency-highlight" value="major" checked>
          <label for="frequency-highlight-major">Major</label>
          <input type="radio" id="frequency-highlight-none" name="frequency-highlight" value="none">
          <label for="frequency-highlight-none">None</label>
        </div>
      </fieldset>
    </form>
    <form id="resistance-highlight">
      <fieldset>
        <legend>Resistance</legend>
        <div>
          <input type="radio" id="resistance-highlight-minor" name="resistance-highlight" value="minor">
          <label for="resistance-highlight-minor">Minor</label>
          <input type="radio" id="resistance-highlight-major" name="resistance-highlight" value="major" checked>
          <label for="resistance-highlight-major">Major</label>
          <input type="radio" id="resistance-highlight-none" name="resistance-highlight" value="none">
          <label for="resistance-highlight-none">None</label>
        </div>
      </fieldset>
    </form>
    <form id="capacitance-highlight">
      <fieldset>
        <legend>Capacitance</legend>
        <div>
          <input type="radio" id="capacitance-highlight-minor" name="capacitance-highlight" value="minor">
          <label for="capacitance-highlight-minor">Minor</label>
          <input type="radio" id="capacitance-highlight-major" name="capacitance-highlight" value="major">
          <label for="capacitance-highlight-major">Major</label>
          <input type="radio" id="capacitance-highlight-none" name="capacitance-highlight" value="none" checked>
          <label for="capacitance-highlight-none">None</label>
        </div>
      </fieldset>
    </form>
    <form id="inductance-highlight">
      <fieldset>
        <legend>Inductance</legend>
        <div>
          <input type="radio" id="inductance-highlight-minor" name="inductance-highlight" value="minor">
          <label for="inductance-highlight-minor">Minor</label>
          <input type="radio" id="inductance-highlight-major" name="inductance-highlight" value="major">
          <label for="inductance-highlight-major">Major</label>
          <input type="radio" id="inductance-highlight-none" name="inductance-highlight" value="none" checked>
          <label for="inductance-highlight-none">None</label>
        </div>
      </fieldset>
    </form>
    <form id="all-highlight">
      <fieldset>
        <legend>All</legend>
        <div>
          <input type="radio" id="all-highlight-minor" name="all-highlight" value="minor">
          <label for="all-highlight-minor">Minor</label>
          <input type="radio" id="all-highlight-major" name="all-highlight" value="major">
          <label for="all-highlight-major">Major</label>
          <input type="radio" id="all-highlight-none" name="all-highlight" value="none">
          <label for="all-highlight-none">None</label>
        </div>
      </fieldset>
    </form>
  </div>


  </div>
</body>

</html>
